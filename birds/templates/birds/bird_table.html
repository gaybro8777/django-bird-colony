<table class="table table-striped table-condensed">
  <thead>
    <th>Name</th>
    <th>Species</th>
    <th>Band</th>
    <th>Sex</th>
    <th>Acquired</th>
    <th>Alive</th>
    <th>UUID</th>
  </thead>
  <tbody>
    {% for bird in bird_list %}
        <tr>
          <td><a href="{% url 'birds:bird' bird.id %}">{{ bird.name }}</a></td>
          <td>{{ bird.species }}</td>
          <td>{{ bird.band }}</td>
          <td>{{ bird.sex }}</td>
          <td>{% if bird.acquisition_event %}{{ bird.acquisition_event.date }}{% endif %}</td>
          <td>{{ bird.alive}}</td>
          <td>{{ bird.uuid }}</td>
          <td></td>
        </tr>
    {% endfor %}
  </tbody>
</table>
